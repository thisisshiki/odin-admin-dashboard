<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styleS.css">
    <title>Coffee chat | Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <button class="btn"><span class="material-icons">
                    dashboard
                </span>Dashbboard</button>            
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Communities</a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
            <div class="main">
                <div class="Header">
                    <div class="Search">
                        <span class="material-icons">
                            search
                        </span>
                        <input type="text" placeholder="Search">
                        <!-- <button>Search</button> -->
                </div>
                <div class="notification">
                    <span class="material-icons">
                        notifications
                    </span>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/24" alt="profile">
                    <h3>John Doe</h3>
                </div>
                <div class="hi">
                    <img src="https://via.placeholder.com/50" alt="profile">
                    <h5>Hi there,</h5>
                    <h3>John Doe (@John)</h3>
                </div>
                <div class="btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
                <section class="projects">
                    <div class="project">
                        <div class="project-header">
                            <h3>Project 1</h3>
                        </div>
                        <div class="project-description">
                                <p>Project content description</p>
                        </div>
                            <div class="project-footer">
                                <button>View</button>
                                <button>Edit</button>
                                <button>Delete</button>
                            </div>
                        </div>
                    </div>

                </section>
                <section class="Announcements">
                    <div class="Announcement">
                        <div class="Announcement-header">
                            <h3>Announcement 1</h3>
                        </div>
                        <div class="Announcement-description">
                                <p>Announcement content description</p>
                        </div>
                    </div>

                </section>
                <section class="Trendinng">
                    <div class="Trendinng">
                     
                    </div>
                </section>
            </div>


        </div>
    </div>
</body>
</html>
